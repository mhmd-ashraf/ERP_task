<section class="ftco-section">
  <div class="container" style="border-radius: 50px;">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">

          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="">Create New Account</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                      class="fa fa-facebook"></span></a>
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                      class="fa fa-twitter"></span></a>
                </p>
              </div>
            </div>
            <form (ngSubmit)="onSubmit()" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Username</label>
                <input type="text" class="form-control" placeholder="Username" >
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" >
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" >
              </div>
              <div class="form-group">
                <!-- <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button> -->
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Create New Account</button>
                <button class="form-control btn btn-secondary rounded submit px-3 mt-3" routerLink="/login">Login</button>
              </div>
            </form>
            <div>
              <img style="width: 90px; height: 80px; border-radius: 15px;"
                src="https://s3-alpha-sig.figma.com/img/2438/2e7c/6a525f10132f62e92572450f6db43570?Expires=1716768000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=XyDKvgqY36T0J0MlX6Jp94po3sdykNWgYnV-tKwO3gcHQG1110MCek73WIlZLNp9LwFvIVyIXFGB7yo22vDNggD1TAdS22L~sGX6rlwdrtv5bEIpOOVt3SNrY07kVDFYUDuVPKa6OufoE0AiJKazMtC-TabMtwGhsgbs0Jv6M30g9RYPecP7zJ7QDUCpVtDNgtiFdkFCgA1~Hv6gHwSTB0sPuhPxAF1-GdaGydazF4nseuNyXC---1fgo3DNIHfl0UxRfB-CiIDSnJJzer9033Rsnrt1KfmgqDe6p-DGjptAAOtCX1ksxeV22Tkm1Reej~IbgWJjsp4kBJ5a1Drcbg__">

        </div>
      </div>
    </div>
  </div>
</section>
