<div class="container mt-4">
  <h2>Add Inventory</h2>
  <div class="card p-3">
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="organization" class="form-label">Organization</label>
          <input type="text" id="organization" class="form-control" placeholder="Search">
        </div>
        <div class="col-md-6">
          <label for="location" class="form-label">Inventory location</label>
          <input type="text" id="location" class="form-control" placeholder="location">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Inventory name</label>
          <input type="text" id="name" class="form-control" placeholder="name">
        </div>
        <div class="col-md-6">
          <label for="department" class="form-label">Inventory department</label>
          <select id="department" class="form-control">
            <option value="">Select department</option>
            <!-- Add options here -->
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success">Confirm</button>
        </div>
      </div>
    </form>
  </div>
</div>
