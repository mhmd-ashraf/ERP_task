<div class="container mt-4">
  <h2>Add Worker</h2>
  <div class="card p-3">
    <form>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="organization" class="form-label">Organization</label>
          <input type="text" id="organization" class="form-control" placeholder="Search">
        </div>
        <div class="col-md-4">
          <label for="inventory-name" class="form-label">Inventory name</label>
          <input type="text" id="inventory-name" class="form-control" placeholder="name">
        </div>
        <div class="col-md-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="name">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="mobile" class="form-label">Mobile number</label>
          <input type="text" id="mobile" class="form-control" placeholder="mobile">
        </div>
        <div class="col-md-4">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" class="form-control" placeholder="location">
        </div>
        <div class="col-md-4">
          <label for="role" class="form-label">Role</label>
          <input type="text" id="role" class="form-control" placeholder="role">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12 d-flex justify-content-center">
          <button type="submit" class="btn btn-success">Confirm</button>
        </div>
      </div>
    </form>
  </div>
</div>
